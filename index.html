<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />

    <title>The Last of Us</title>
  </head>
  <body>
    <main>
      <div class="carrossel">
        <img src="./src/images/tlou-1.jpg" alt="" class="image ativa" />
        <img src="./src/images/tlou-2.jpg" alt="" class="image" />
        <img src="./src/images/tlou-3.jpg" alt="" class="image" />
        <img src="./src/images/tlou-4.jpg" alt="" class="image" />
        <img src="./src/images/tlou-5.jpg" alt="" class="image" />
        <img src="./src/images/tlou-6.jpg" alt="" class="image" />
      </div>

      <div class="conteudo">
        <section class="informacoes">
          <img
            src="./src/images/logo.png"
            alt="logo The last of Us"
            class="logo"
          />

          <p class="descricao">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </section>

        <section class="botoes-carrossel">
          <button class="botao selecionado" id="botao1"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
        </section>
      </div>

      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="https://github.com/Paulinhoh" target="_blank">
              <img
                src="./src/images/github.svg"
                alt="Icone GitHub"
                class="icone"
              />
            </a>
          </li>

          <li>
            <a
              href="https://www.linkedin.com/in/paulo-reis-202741266/"
              target="_blank"
            >
              <img
                src="./src/images/linkedin-in.svg"
                alt="Icone Linkedin"
                class="icone"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>

    <script src="./app.js"></script>
